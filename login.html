<!DOCTYPE html>
<html lang="en">
<head>
  <title>Water Distribution Company</title>
  <link rel="icon" href="image/favicon.png" type="image/x-icon">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="htpps://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="login.js"></script>

</head>
<body>

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="image/tap top icon.png">
                </div>
                <div class="col-12 user-name">
                    <h1>AQUA</h1>
                    <h6>log in to your account</h6>
                </div>
                <div class="col-12 form-input">
                    <form action="" id="loginForm">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="password" required>
                        </div>
                        <div class="col-12 link-part">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button class="btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
